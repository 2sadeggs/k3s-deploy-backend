apiVersion: v1
kind: Namespace
metadata:
  name: insuite
  labels:
    name: insuite
---
# æ•°æ®åº“é…ç½®
apiVersion: v1
kind: ConfigMap
metadata:
  name: insuite-database-config
  namespace: insuite
data:
  POSTGRES_DB: "insuite"
  POSTGRES_USER: "insuite"
  POSTGRES_PASSWORD: "insuite123"
---
# æ•°æ®åº“å­˜å‚¨
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: insuite-database-pvc
  namespace: insuite
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
# æ•°æ®åº“éƒ¨ç½²
apiVersion: apps/v1
kind: Deployment
metadata:
  name: insuite-database
  namespace: insuite
  labels:
    app: insuite-database
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insuite-database
  template:
    metadata:
      labels:
        app: insuite-database
        tier: database
    spec:
      nodeSelector:
        insuite.database: "true"
      containers:
        - name: postgres
          image: postgres:13
          ports:
            - containerPort: 5432
              name: postgres
          envFrom:
            - configMapRef:
                name: insuite-database-config
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: postgres
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - insuite
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - insuite
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: insuite-database-pvc
---
# æ•°æ®åº“æœåŠ¡
apiVersion: v1
kind: Service
metadata:
  name: insuite-database
  namespace: insuite
  labels:
    app: insuite-database
spec:
  selector:
    app: insuite-database
  ports:
    - port: 5432
      targetPort: 5432
      name: postgres
  type: ClusterIP
---
# ä¸­é—´ä»¶éƒ¨ç½² (Redis)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: insuite-middleware
  namespace: insuite
  labels:
    app: insuite-middleware
    tier: middleware
spec:
  replicas: 1
  selector:
    matchLabels:
      app: insuite-middleware
  template:
    metadata:
      labels:
        app: insuite-middleware
        tier: middleware
    spec:
      nodeSelector:
        insuite.middleware: "true"
      containers:
        - name: redis
          image: redis:6-alpine
          ports:
            - containerPort: 6379
              name: redis
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          livenessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 6379
            initialDelaySeconds: 5
            periodSeconds: 5
---
# ä¸­é—´ä»¶æœåŠ¡
apiVersion: v1
kind: Service
metadata:
  name: insuite-middleware
  namespace: insuite
  labels:
    app: insuite-middleware
spec:
  selector:
    app: insuite-middleware
  ports:
    - port: 6379
      targetPort: 6379
      name: redis
  type: ClusterIP
---
# åº”ç”¨é…ç½®
apiVersion: v1
kind: ConfigMap
metadata:
  name: insuite-app-config
  namespace: insuite
data:
  DATABASE_URL: "postgres://insuite:insuite123@insuite-database:5432/insuite"
  REDIS_URL: "redis://insuite-middleware:6379"
  APP_ENV: "production"
---
