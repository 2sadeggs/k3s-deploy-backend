apiVersion: apps/v1
kind: Deployment
metadata:
  name: insuite-app
  namespace: insuite
  labels:
    app: insuite-app
    tier: application
spec:
  replicas: 2
  selector:
    matchLabels:
      app: insuite-app
  template:
    metadata:
      labels:
        app: insuite-app
        tier: application
    spec:
      nodeSelector:
        insuite.app: "true"
      containers:
        - name: app
          image: nginx:1.21-alpine
          ports:
            - containerPort: 80
              name: http
          envFrom:
            - configMapRef:
                name: insuite-app-config
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
